<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .right{
            float: right;
            padding-right: 10px;
        }

        #peliculas {
            margin-left: 10%;
            margin-right: 10%;
        }

        #pelis {
            margin-left: 10%;
            margin-right: 10%;
        }

    </style>
</head>
<body>
    <div class="general">
        <div class="left-align">
            <div id="logueado" class="right"></div>
            <br>
            <div id="login" class="right">
                <p>Correo</p>
                <input type="texto" id="correo" name="correo" required>
                <p>Contraseña</p>
                <input type="texto" id="passwd" name="passwd" required><br><br>
                <input type="button" id="boton" onclick="login()" class="get-profile btn btn-primary" value="Login"></input>
                <p>¿Aún no estás registrado? Haz click <a href="./Register.html">Aquí</a> para registrarte</p>
            </div>
        </div>


        <input type="text" class="red" id="buscar">


        <a href="#inicio"  class="btn orange modal-trigger">Jugar</a>

        <div id="contentModal">
            <div class="modal" id="inicio">
                <div class="modal-content">
                    <h4><u>Juego de adivinar la película</u></h4>
                    <p>En este juego, te mostaremos una imagen de una película, tendrás que adivinar el año que se estrenó dicha película</p>
                </div>
                <div class="modal-footer">
                    <a href="#" class="modal-close btn orange left">Cerrar</a>
                    <a href="#jugar" class="modal-close btn orange modal-trigger">Empezar</a>
                </div>
            </div>
            <div id="content">
                <div class="modal" id="jugar">
                    <div id="joc" class="modal-content">
                        <p>Hola</p>
                    </div>
                </div>
            </div>
        </div>


        <input type="button" onclick="buscando()" value="buscar">
        <div id="pelis"></div>
        <div id="peliculas"></div>
    </div>
    <script src="./../js/peliculas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
</body>
</html>
